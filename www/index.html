<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Мониторинг полета</title>
    </head>
    <body>
        <div>
            <table width="100%">
                <tr>
                    <td>e-mail</td>
                    <td>
                        <input type="email" id="email"/>
                    </td>
                </tr>
                <tr>
                    <td>password</td>
                    <td>
                        <input type="password" id="password"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="start-btn">Start</button>
                    </td>
                    <td>
                        <button id="stop-btn">Stop</button>
                    </td>
                </tr>
            </table>
			<div id="telemetry">
				<div id="heartbeat-display">Waiting for heartbeat...</div>
				<div id="gps-display">No GPS data</div>
				<div id="battery-display">Battery: --</div>
				<div id="attitude-display">Attitude: --</div>
			</div>
            </table>
            <div class="log">
            <h3>Log:</h3>
            <div id="message-log"></div>
        </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/mavlink-browser20.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/udp.js"></script>
        <script src="js/mavlink.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
